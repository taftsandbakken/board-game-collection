<mat-card>
  <mat-card-header>
    <img mat-card-lg-image [src]="game.thumbnail._text">
  </mat-card-header>
  <mat-card-content>
    <h4 class="game-name">{{ game.name._text }}</h4>
    <ng-content></ng-content>
    <div>{{ game.stats._attributes.minplayers | attrSpan:game.stats._attributes.maxplayers:'Players' }}</div>
    <div>{{ game.stats._attributes.minplaytime | attrSpan:game.stats._attributes.maxplaytime:'Mins' }}</div>
  </mat-card-content>
</mat-card>
